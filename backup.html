<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baiyuechu - Info</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #0969da;
        --secondary-color: #656d76;
        --bg-color: #f6f8fa;
        --text-color: #24292f;
        --card-bg: #ffffff;
        --border-color: #d0d7de;
        --section-spacing: 2rem;
        --border-radius: 6px;
        --shadow: 0 1px 3px rgba(16, 22, 26, 0.1);
      }

      a {
        text-decoration: none;
      }

      [data-theme="dark"] {
        --bg-color: #0d1117;
        --text-color: #f0f6fc;
        --card-bg: #161b22;
        --border-color: #30363d;
        --secondary-color: #8b949e;
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .theme-toggle {
        position: fixed;
        top: 1rem;
        right: 1rem;
        padding: 0.5rem;
        border-radius: 50%;
        border: none;
        background: var(--card-bg);
        color: var(--text-color);
        cursor: pointer;
        box-shadow: var(--shadow);
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        z-index: 1000;
      }

      .theme-toggle:hover {
        transform: scale(1.1);
      }

      .theme-toggle:active {
        transform: scale(0.95);
      }

      @media (max-width: 768px) {
        .theme-toggle {
          top: auto;
          bottom: 1rem;
          right: 1rem;
          width: 36px;
          height: 36px;
          font-size: 1rem;
          background: var(--primary-color);
          color: white;
        }
      }

      @media (max-width: 480px) {
        .theme-toggle {
          bottom: 0.8rem;
          right: 0.8rem;
          width: 32px;
          height: 32px;
        }
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        max-width: 480px;
        margin: 2rem auto;
        padding: 0 1.5rem;
        line-height: 1.5;
        background-color: var(--bg-color);
        color: var(--text-color);
      }

      .github-card {
        background-color: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        padding: 1.5rem;
        box-shadow: var(--shadow);
        animation: fadeIn 0.6s ease-in;
      }

      .card-header {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
        margin-bottom: 1.5rem;
      }

      .avatar {
        flex-shrink: 0;
      }

      .avatar svg {
        width: 64px;
        height: 64px;
        color: var(--secondary-color);
      }

      .card-info h1 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0 0 0.25rem 0;
        color: var(--text-color);
      }

      .username {
        font-size: 1rem;
        color: var(--secondary-color);
        margin: 0 0 0.5rem 0;
      }

      .bio {
        font-size: 0.875rem;
        color: var(--text-color);
        margin: 0;
        line-height: 1.4;
      }

      .stats {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 1.5rem;
        padding-bottom: 1.5rem;
        border-bottom: 1px solid var(--border-color);
      }

      .stat {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .stat-number {
        font-size: 1.125rem;
        font-weight: 600;
        color: var(--text-color);
        margin-bottom: 0.25rem;
      }

      .stat-label {
        font-size: 0.75rem;
        color: var(--secondary-color);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .languages {
        margin-bottom: 1.5rem;
      }

      .language-bar {
        display: flex;
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 0.75rem;
      }

      .language-segment {
        height: 100%;
      }

      .language-legend {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .language-item {
        display: flex;
        align-items: center;
        font-size: 0.75rem;
        color: var(--secondary-color);
      }

      .language-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 0.5rem;
      }

      .links {
        display: flex;
        gap: 0.75rem;
      }

      .github-link,
      .portfolio-link {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: var(--border-radius);
        font-size: 0.875rem;
        color: var(--text-color);
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .github-link:hover,
      .portfolio-link:hover {
        border-color: var(--primary-color);
        color: var(--primary-color);
      }

      .github-link svg,
      .portfolio-link svg {
        flex-shrink: 0;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Mobile responsiveness */
      @media (max-width: 480px) {
        body {
          margin: 1rem auto;
          padding: 0 1rem;
          max-width: 100%;
        }

        .github-card {
          padding: 1rem;
        }

        .card-header {
          gap: 0.75rem;
        }

        .avatar svg {
          width: 48px;
          height: 48px;
        }

        .card-info h1 {
          font-size: 1.25rem;
        }

        .stats {
          gap: 1rem;
        }

        .links {
          flex-direction: column;
        }

        .github-link,
        .portfolio-link {
          justify-content: center;
        }
      }
    </style>
  </head>

    <button class="theme-toggle" aria-label="Toggle theme">üåû</button>

    <script>
      const themeToggle = document.querySelector(".theme-toggle");
      const prefersDarkScheme = window.matchMedia(
        "(prefers-color-scheme: dark)",
      );

      // Check for saved theme preference or use system preference
      const currentTheme =
        localStorage.getItem("theme") ||
        (prefersDarkScheme.matches ? "dark" : "light");

      // Set initial theme
      if (currentTheme === "dark") {
        document.documentElement.setAttribute("data-theme", "dark");
        themeToggle.innerHTML = "üåï";
      }

      // Handle theme toggle
      themeToggle.addEventListener("click", () => {
        const isDark =
          document.documentElement.getAttribute("data-theme") === "dark";
        document.documentElement.setAttribute(
          "data-theme",
          isDark ? "light" : "dark",
        );
        localStorage.setItem("theme", isDark ? "light" : "dark");
        themeToggle.innerHTML = isDark ? "‚òÄÔ∏è" : "üåï";
      });
    </script>
