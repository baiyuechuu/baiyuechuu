<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background-pattern"></div>
    <div class="card">
      <div class="background-img-container">
        <img src="./header.png" alt="" class="background-img" />
      </div>
      <div class="basic-info-container"><div class="basic-info"></div></div>

      <div class="details">
        <div class="skill-section-container">
          <span>Some of my skills</span>
          <div class="skill-section"></div>
        </div>
      </div>

      <div class="link-info">
        <a href="https://github.com/baiyuechuu" target="_blank">
          <button class="follow-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <g
                fill="none"
                stroke="currentColor"
                stroke-dasharray="16"
                stroke-dashoffset="16"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
              >
                <path d="M5 12h14">
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    dur="0.4s"
                    values="16;0"
                  />
                </path>
                <path d="M12 5v14">
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    begin="0.4s"
                    dur="0.4s"
                    values="16;0"
                  />
                </path>
              </g></svg
            >Follow
          </button>
        </a>
        <a href="https://www.baiyuechu.dev" target="_blank">
          <button class="portfolio-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <g
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-width="2"
              >
                <path
                  fill="currentColor"
                  fill-opacity="0"
                  stroke-dasharray="28"
                  stroke-dashoffset="28"
                  d="M12 10l4 7h-8Z"
                >
                  <animate
                    fill="freeze"
                    attributeName="fill-opacity"
                    begin="0.7s"
                    dur="0.5s"
                    values="0;1"
                  />
                  <animate
                    fill="freeze"
                    attributeName="stroke-dashoffset"
                    dur="0.4s"
                    values="28;0"
                  />
                </path>
                <path d="M12 10l4 7h-8Z" opacity="0">
                  <animate
                    fill="freeze"
                    attributeName="d"
                    begin="0.4s"
                    dur="0.2s"
                    values="M12 10l4 7h-8Z;M12 4l9.25 16h-18.5Z"
                  />
                  <set
                    fill="freeze"
                    attributeName="opacity"
                    begin="0.4s"
                    to="1"
                  />
                </path>
              </g></svg
            >Portfolio
          </button>
        </a>
      </div>
    </div>
    <button class="theme-toggle" aria-label="Toggle theme">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
      >
        <g
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
        >
          <path
            stroke-dasharray="2"
            stroke-dashoffset="2"
            d="M12 19v1M19 12h1M12 5v-1M5 12h-1"
          >
            <animate
              fill="freeze"
              attributeName="d"
              begin="0.6s"
              dur="0.2s"
              values="M12 19v1M19 12h1M12 5v-1M5 12h-1;M12 21v1M21 12h1M12 3v-1M3 12h-1"
            />
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              begin="0.6s"
              dur="0.2s"
              values="2;0"
            />
          </path>
          <path
            stroke-dasharray="2"
            stroke-dashoffset="2"
            d="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5"
          >
            <animate
              fill="freeze"
              attributeName="d"
              begin="0.8s"
              dur="0.2s"
              values="M17 17l0.5 0.5M17 7l0.5 -0.5M7 7l-0.5 -0.5M7 17l-0.5 0.5;M18.5 18.5l0.5 0.5M18.5 5.5l0.5 -0.5M5.5 5.5l-0.5 -0.5M5.5 18.5l-0.5 0.5"
            />
            <animate
              fill="freeze"
              attributeName="stroke-dashoffset"
              begin="0.8s"
              dur="0.2s"
              values="2;0"
            />
          </path>
          <animateTransform
            attributeName="transform"
            dur="30s"
            repeatCount="indefinite"
            type="rotate"
            values="0 12 12;360 12 12"
          />
        </g>
        <mask id="SVGpCD1890p">
          <circle cx="12" cy="12" r="12" fill="#fff" />
          <circle cx="12" cy="12" r="8">
            <animate fill="freeze" attributeName="r" dur="0.4s" values="8;4" />
          </circle>
          <circle cx="18" cy="6" r="12" fill="#fff">
            <animate
              fill="freeze"
              attributeName="cx"
              dur="0.4s"
              values="18;22"
            />
            <animate fill="freeze" attributeName="cy" dur="0.4s" values="6;2" />
            <animate fill="freeze" attributeName="r" dur="0.4s" values="12;3" />
          </circle>
          <circle cx="18" cy="6" r="10">
            <animate
              fill="freeze"
              attributeName="cx"
              dur="0.4s"
              values="18;22"
            />
            <animate fill="freeze" attributeName="cy" dur="0.4s" values="6;2" />
            <animate fill="freeze" attributeName="r" dur="0.4s" values="10;1" />
          </circle>
        </mask>
        <circle
          cx="12"
          cy="12"
          r="10"
          mask="url(#SVGpCD1890p)"
          fill="currentColor"
        >
          <animate fill="freeze" attributeName="r" dur="0.4s" values="10;6" />
        </circle>
      </svg>
    </button>
    <script src="./scripts.js"></script>
  </body>
</html>
